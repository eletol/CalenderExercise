<div class="modal fade yesNoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-center">Alert</h4>
      </div>
      <div class="modal-body">
        <p>{{txtMessage}}</p>
      </div>
      <div class="modal-footer text-center">
        <button type="button" ng-click="close(false)" class="btn grayBtn" data-dismiss="modal">No</button>
        <button type="button" ng-click="close(true)" class="btn newBtn" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
